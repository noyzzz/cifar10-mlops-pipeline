version: '3.8'

services:
  # CIFAR-10 Classification API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cifar10-api
    ports:
      - "8000:8000"
    volumes:
      # Mount artifacts as read-only - update models without rebuilding
      - ./artifacts:/app/artifacts:ro
    environment:
      - MODEL_PATH=/app/artifacts/best_model.pt
      - CLASSES_PATH=/app/artifacts/classes.txt
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cifar10-network

networks:
  cifar10-network:
    driver: bridge
