name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'docs/**'

jobs:
  test:
    name: Run Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
      
      - name: Run tests
        run: |
          pytest tests/ -v

  docker:
    name: Build and Test Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Create dummy model artifacts
        run: |
          pip install torch==2.0.0 --index-url https://download.pytorch.org/whl/cpu
          python -c "
          import torch
          from src.ml.model import SimpleCifarCNN
          import os
          
          # Create artifacts directory
          os.makedirs('artifacts', exist_ok=True)
          
          # Create model with random weights
          model = SimpleCifarCNN()
          torch.save(model.state_dict(), 'artifacts/best_model.pt')
          print('✓ Created dummy model')
          
          # Create classes file
          classes = ['airplane', 'automobile', 'bird', 'cat', 'deer', 'dog', 'frog', 'horse', 'ship', 'truck']
          with open('artifacts/classes.txt', 'w') as f:
              f.write('\n'.join(classes))
          print('✓ Created classes file')
          "
          ls -lh artifacts/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: cifar10-api:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Start Docker Compose services
        run: |
          docker compose up -d
          
      - name: Wait for API to be ready
        run: |
          timeout 60 sh -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      
      - name: Test API health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1
      
      - name: View Docker logs
        if: always()
        run: |
          docker compose logs
      
      - name: Stop Docker Compose services
        if: always()
        run: |
          docker compose down
